<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WATCH ICE HOCKEY 2025 LIVE </title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background video */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Center container */
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      margin: 20px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Watch Live Button */
    .watch-btn {
      background: #FF0000;
      color: #fff;
    }

    .watch-btn i {
      margin-right: 10px;
    }

    /* Sign Up Button */
    .signup-btn {
      background: #007BFF;
      color: #fff;
    }

    /* Animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Loading animation */
    .loading {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="video-bg">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Center buttons -->
  <div class="container">
    <button class="btn watch-btn" onclick="watchNow()">
      <i>â–¶</i> WATCH LIVE NOW
    </button>
    <button class="btn signup-btn" onclick="signUpNow()">
      SIGN UP NOW
    </button>
  </div>

  <script>
    function watchNow() {
      let btn = document.querySelector('.watch-btn');
      btn.textContent = "Loading...";
      btn.classList.add("loading");
      setTimeout(() => {
        window.location.href = "https://playfloowz.com/c?a=475&o=17";
      }, 3000);
    }

    function signUpNow() {
      let btn = document.querySelector('.signup-btn');
      btn.textContent = "Loading...";
      btn.classList.add("loading");
      setTimeout(() => {
        window.location.href = "https://playfloowz.com/c?a=475&o=17";
      }, 3000);
    }
  </script>

</body>
</html>
